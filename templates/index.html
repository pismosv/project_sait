{% extends "base.html" %}

{% block content %}

        <img src="{{item.user.avatar(40)}}">
        <span>{{item.user.name}}<span/><br>
        <span>{{item.created_date}}<span/>

        {{item.content}}


        <style>div {
    background: white; /* Цвет фона */

   }

        </style>
    </span>
</div>
{% endfor %}
{% endblock %}
